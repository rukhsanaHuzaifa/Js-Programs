
<DOCTYPE! html>

            <title>find smallest number in an array</title>
        </head>
        <body>
            <script type="text/javascript">
         
          var a= [2, 9, -1, 8, 6];
          var min= a[0];
          for(var i=0; i<a.length; i++){
            if(a[i]<min){
                min=a[i];
            } 

            }
          console.log(`smallest num in the array is ${min}`)
                      </script>
                    </body>
