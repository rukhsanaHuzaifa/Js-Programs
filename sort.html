
   <DOCTYPE! html>
    <html>
        <head>
            <title>sort elements</title>
        </head>
        <body>
            <script type="text/javascript">
           var arr1=[-3,8,7,6,5,-4,3,2,1];
           function compare(a,b){
             if(a>b){
             return 1;
               }
              else if(a<b){
                return -1;
                   }

               return 0;
                 }
              arr1.sort(compare);
              console.log(arr1);
                </script>
          </body>
    </html>
