<DOCTYPE! html>
  <html>
    <head>
      <title>sort elements</title>
    </head>
    <body>
      <script type="text/javascript">
        //first way...................
        var array = [8, 9, 9, 2, 3, 3, 4, 6, 2];
        var array1 = [];
        for (var i = 0; i < array.length; i++) {
          if (!array1.includes(array[i])) {
            array1.push(array[i]);
          }
        }
        console.log(array1);
        function compare(a, b) {
          if (a > b) {
            return 1;
          } else if (a < b) {
            return -1;
          } else {
            return 0;
          }
        }
        var x = array1.sort(compare);
        console.log(x);
        //OR second way..............................................
        var array = [1, 4, 3, 3, 6, 8, 9, 7, 6];
        var array2 = [];
        for (var i = 0; i < array.length; i++) {
          if (array2.indexOf(array[i]) == -1) {
            array2.push(array[i]);
          }
        }
        console.log(array2);
        function compare(a, b) {
          if (a > b) {
            return 1;
          } else if (a < b) {
            return -1;
          } else {
            return 0;
          }
        }
        var x = array2.sort(compare);
        console.log(x);
      </script>
    </body>
  </html>
</DOCTYPE!>
