            <title>find largest number in an array</title>
        </head>
        <body>
            <script type="text/javascript">
         
          var a= [2, 9, -1, 8, 6];
          var max= a[0];
          for(var i=0; i<a.length; i++){
            if(a[i]>max){
                max=a[i];
            } 

            }
          console.log(`largest num in the array is ${max}`)
                      </script>
