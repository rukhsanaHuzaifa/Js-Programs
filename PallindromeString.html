<DOCTYPE! html>
    <html>
        <head>
            <title>Pallindrome string</title>
        </head>
        <body>
            <script type="text/javascript">   //malayalam

            var string= prompt("enter the string");
            var str= string.length;
            var msg= 'a Pallindrome';
            for(var i=0; i<=str/2; i++){
                
                if(string[i]!=string[str-1-i]){

                   msg= 'not a pallindrome';
                  
                   }
            }
                    console.log(`${string} : ${msg}`);
                   
            
               
           
    </script>
        </body>
    </html>
