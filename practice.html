<!DOCTYPE html>
<head>
    <title>Practice program</title>
</head>
<body>
    <script type="text/javascript">
        var m= prompt('Enter a string'); 
        var a= m.split("");
        console.log("a", a);
        var count;   
        for(var i=0; i<a.length; i++){
          count=1;
          for(var j=i+1; j<a.length; j++){
            
            if(a[i]==a[j]){
                count++;
                a[j]='0';
            }
          }
          if(count>=1 && a[i]!='0'){
            console.log(`${a[i]}= ${count} times`)
          }
        }

    </script>

</body>
</html>
