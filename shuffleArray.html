<!-- program to Swap the case of each character of a string, upper case to lower and vice versa -->
<DOCTYPE! html>
    <html>
        <head>
            <title>shuffle Array elements</title>
        </head>
        <body>
            <script type="text/javascript">
                function shuffle(array){
                    var aLength= array.length, temp, index;
                    while(aLength>0){
                        index= Math.floor(Math.random()* aLength);
                        aLength--;
                       temp=array[aLength];
                       array[aLength]=array[index];
                       array[index]=temp;
                    
                    }
                    return array;
                }
                var myArray=[2, 5, 8, 0, 1];
         console.log(shuffle(myArray));
                      </script>
                    </body>
                 </html>
