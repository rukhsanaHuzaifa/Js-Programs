<DOCTYPE! html>
    <html>
        <head>
            <title>Print Alternate number in an array</title>
        </head>
        <body>
            <script type="text/javascript">
               const arr = [1,2,3,4,5,6,7,8];
               const arr1 =[];
           
               for(var i=0; i<arr.length; i++){
                
                  arr1.push(arr[i++]);
            
        }
        console.log(`${arr1}`);
    </script>
        </body>
    </html>
