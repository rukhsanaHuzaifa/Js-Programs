
<DOCTYPE! html>
    <html>
        <head>
            <title>find second largest number in an array</title>
        </head>
        <body>
            <script type="text/javascript">
         
          var a= [2, 9, -1, 8, 6];
          var max= a[0];
          var secMax= a[0];
          for(var i=0; i<a.length; i++){
            if(a[i]>max){
                secMax=max;
                max=a[i];
                
            } else if(a[i]>secMax){
                  secMax=a[i];
                  
            }

            }
          console.log(`second largest num in the array is ${secMax}`)
                      </script>
                    </body>
                 </html>
