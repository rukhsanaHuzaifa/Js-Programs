<DOCTYPE! html>
    <html>
        <head>
            <title>Reverse a Number</title>
        </head>
        <body>
            <script type="text/javascript">   //121

            var num= prompt("Enter the number");
            var originalNumber= num;
            var reverse= 0;
            while(num>0){
                reverse=(reverse*10) + (num%10);
                
                num= parseInt(num/10);
        
            }
            
                console.log(`${originalNumber} is reversed ${reverse}`);
           
    </script>
        </body>
    </html>
