<!-- Sum of squares of a numeric vector -->
<DOCTYPE! html>
    <html>
        <head>
            <title>Sum of squares in an Array</title>  
        </head>
        <body>                 
            <script type="text/javascript">
                var sum=0;
                var array;
                function square(array){
                    for(var i=0; i<array.length; i++){
                        sum += Math.pow(array[i], 2);
                    }
                    return sum;
                }
                console.log(square([2, 4, 1]));
                      </script> 
                    </body>
                 </html>
