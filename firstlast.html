<DOCTYPE! html>
    <html>
        <head>
            <title>Print first and last number in an array</title>
        </head>
        <body>
            <script type="text/javascript">
               
               const arr1 =[];
                function firstlast(arr){
                    arr1.push(arr[0], arr[arr.length-1]);
                    return arr1;
                }
                  
        console.log(firstlast([1,2,3,4,5,6,7,8]));
    </script>
        </body>
    </html>
