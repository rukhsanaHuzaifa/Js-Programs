<!-- avaScript program to compute the sum and product of an array of integers --><DOCTYPE! html>
    <html>
        <head>
            <title>sum and product of Array elements</title>  
        </head>
        <body>                 
            <script type="text/javascript">
                 var a = [1, 2, 1, 24];
                 var sum=0;
                 var prod=1;
                for(var i=0; i<a.length; i++){
                    sum+=a[i];
                    prod*=a[i];

                }
                console.log(`sum= ${sum} and prod= ${prod}`)
                      </script> 
                    </body>
                 </html>
