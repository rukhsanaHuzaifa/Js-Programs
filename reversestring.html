<DOCTYPE! html>
    <html>
        <head>
            <title>reverse a string</title>
        </head>
        <body>
            <script type="text/javascript">
               var string= prompt("Enter a string"); //Rukhsana
               var str= string.length;
               var revStr='';
               for(var i=str-1; i>=0; i--){
                   revStr+= string[i];
               }
            console.log(`Reversed of ${string} is ${revStr}`)
    </script>
        </body>
    </html>
