<DOCTYPE! html>
  <html>
    <head>
      <title>Prime Number</title>
    </head>
    <body>
      <script type="text/javascript">
        function prime(num) {
          var temp = 0;
          for (var i = 2; i < num; i++) {
            if (num % i == 0) {
              temp++;
            }
          }
          if (temp > 0) {
            console.log(`${num} is not a prime number`);
          } else {
            console.log(`${num} is  a prime number`);
          }
        }

        prime(2);
      </script>
    </body>
  </html>
</DOCTYPE!>
