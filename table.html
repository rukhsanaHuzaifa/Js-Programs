<DOCTYPE! html>
  <html>
    <head>
      <title>Print Table</title>
    </head>
    <body>
      <script type="text/javascript">
        var num;
        function table(num) {
          for (var i = 1; i <= 10; i++) {
            var res = num * i;
            console.log(`${num} x ${i}= ${res}`);
          }
        }
        table(3);
        table(4);
      </script>
    </body>
  </html></DOCTYPE!
>
